name: Deploy to Firebase Hosting on development
'on':
  push:
    branches:
      - web-dev

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo "$FIREBASE_TOKEN" | firebase login --no-localhost --token
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Build Next.js app
        run: |
          npm run build
      
      - name: Deploy to Firebase Hosting
        run: |
          firebase hosting:channel:deploy --token "$FIREBASE_TOKEN"
